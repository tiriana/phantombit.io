<!-- You can set your favicon here -->
<link rel="icon" type="image/svg+xml" href="/assets/images/logo_animated.svg">

<script>
  function isChrome() {
    const userAgent = navigator.userAgent;
    return /Chrome/.test(userAgent) && !/Edge/.test(userAgent); // Edge is also Chromium-based
  }
  
  

  if (isChrome()) {
    
    const favicons = [
      '/assets/images/logo_animated.svg',
      '/assets/images/logo.svg'
    ];
    
    let currentFaviconIndex = 0;
  
    function swapFavicon() {
      const link = document.querySelector("link[rel='icon']");
  
      currentFaviconIndex = (currentFaviconIndex + 1) % favicons.length;
      link.href = favicons[currentFaviconIndex];
    }
    
    setInterval(swapFavicon, 1000);
  }
</script>
